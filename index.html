<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
  <title>Todo app</title>

</head>
<body>

  <div class="header">
    Todo
    <!-- leave light/dark mode for now -->
  </div>

  <div class="input-textbox">
    <div class="todo-circle"></div>
    <!-- <label for="todo-input">Create a new todo</label> -->
    <input type="text" class="todo-input" placeholder="Create a new todo..." maxlength="25">
  </div>

  
  <div class="main">
    <ul class="todo-list">
      <!--items generated by JS-->
    </ul>
  <span class="items-left"><span class="items-count">0</span> items left</span>

    <span>
      <input type="radio" name="filter" id="all" value="all" class="btn" checked>
      <label class="btn" for="all">All</label>
      <input type="radio" name="filter" id="active" value="active" class="btn">
      <label class="btn" for="active">Active</label>
      <input type="radio" name="filter" id="completed" value="completed" class="btn">
      <label class="btn" for="completed">Completed</label>
    </span>
  

  <span class="completed">Clear Completed</span>
  </div>
  <!-- leave it for now -->
  <!-- Drag and drop to reorder list -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Esther Guo</a>.
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
